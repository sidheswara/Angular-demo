<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #UserName+div{
       display: none;
       }
       #UserName:focus+div{
        display: block;
        color: red;
       }
      #UserName:read-only{
        cursor: not-allowed;
      }
    </style>
</head>
<body>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" id="UserName" readonly value="John" placeholder="Name in Block Letters">
            <div>Name in Block Letters</div>
        </dd>
    </dl>
</body>
</html>
