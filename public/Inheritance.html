<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder{
            color: green;
            font-size: 12px;
        }
        p::selection{
            background-color: yellow;
        }
        ul {
            list-style: none;
            display: flex;
        }
        li::after{
            content: ">>";
        }
        li:last-child::after{
            content: "";
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Name required">
    <p>Welcome to CSS. It defines style for HTML elements</p> 
    <ul>
        <li>Home</li>
        <li>Electronics</li>
        <li>Mobiles</li>
        <li>Samsung</li>
    </ul>
</body>
</html>
